<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблиця</title>
  <style>
    td{
      border: 1px solid black;
      padding: 10px;
      width: 60px;
    }
    .td0{
      border: 9px;
    }
  </style>
</head>
<body>
<table cellspacing="0">
  <tr>
    <td class="td0"></td>
    <td rowspan="2">
      <ul>
        <li>один</li>
        <li>два</li>
        <li>три</li>
        <li>чотири</li>
      </ul>
    </td>
    <td rowspan="2"></td>
    <td></td>
  </tr>
  <tr>
    <td class="td0"></td>
    <td colspan="2"></td>
  </tr>
  <tr>
    <td class="td0"></td>
    <td rowspan="2"></td>
    <td colspan="2"></td>
    <td></td>
  </tr>
  <tr>
    <td class="td0"></td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td class="td0"></td>
    <td></td>
    <td rowspan="2" colspan="2">
      <ol>
        <li>один</li>
        <li>два</li>
        <li>три</li>
      </ol>
    </td>
  </tr>
  <tr>
    <td></td>
    <td></td>  
  </tr>
</table>
</body>
</html>
